<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Approval Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      form {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        width: 45%;
      }
      label {
        margin-bottom: 5px;
      }
      input,
      select {
        padding: 8px;
        font-size: 1rem;
      }
      button {
        padding: 10px 15px;
        font-size: 1rem;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Loan Approval Prediction</h1>
    <form action="/predict" method="POST">
      <div class="form-group">
        <label for="person_age">Age:</label>
        <input type="number" id="person_age" name="person_age" required />
      </div>

      <div class="form-group">
        <label for="person_income">Income:</label>
        <input type="number" id="person_income" name="person_income" required />
      </div>

      <div class="form-group">
        <label for="person_home_ownership">Home Ownership:</label>
        <select
          id="person_home_ownership"
          name="person_home_ownership"
          required
        >
          <option value="RENT">RENT</option>
          <option value="OWN">OWN</option>
          <option value="MORTGAGE">MORTGAGE</option>
          <option value="OTHER">OTHER</option>
        </select>
      </div>

      <div class="form-group">
        <label for="person_emp_length">Employment Length (years):</label>
        <input
          type="number"
          id="person_emp_length"
          name="person_emp_length"
          required
        />
      </div>

      <div class="form-group">
        <label for="loan_amnt">Loan Amount:</label>
        <input type="number" id="loan_amnt" name="loan_amnt" required />
      </div>

      <div class="form-group">
        <label for="loan_int_rate">Interest Rate (%):</label>
        <input
          type="number"
          id="loan_int_rate"
          name="loan_int_rate"
          step="0.01"
          required
        />
      </div>

      <div class="form-group">
        <label for="loan_percent_income">Loan Percent Income:</label>
        <input
          type="number"
          id="loan_percent_income"
          name="loan_percent_income"
          step="0.01"
          required
        />
      </div>

      <div class="form-group">
        <label for="cb_person_cred_hist_length">Credit History Length:</label>
        <input
          type="number"
          id="cb_person_cred_hist_length"
          name="cb_person_cred_hist_length"
          required
        />
      </div>

      <div class="form-group">
        <label for="loan_intent">Loan Intent:</label>
        <select id="loan_intent" name="loan_intent" required>
          <option value="EDUCATION">EDUCATION</option>
          <option value="MEDICAL">MEDICAL</option>
          <option value="PERSONAL">PERSONAL</option>
          <option value="VENTURE">VENTURE</option>
          <option value="DEBTCONSOLIDATION">DEBT CONSOLIDATION</option>
          <option value="HOMEIMPROVEMENT">HOME IMPROVEMENT</option>
        </select>
      </div>

      <div class="form-group">
        <label for="loan_grade">Loan Grade:</label>
        <select id="loan_grade" name="loan_grade" required>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cb_person_default_on_file">Default on File:</label>
        <select
          id="cb_person_default_on_file"
          name="cb_person_default_on_file"
          required
        >
          <option value="N">No</option>
          <option value="Y">Yes</option>
        </select>
      </div>

      <button type="submit">Predict</button>
    </form>
    {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
    <p>Confidence: {{ confidence }}</p>
    {% elif error %}
    <h2>Error: {{ error }}</h2>
    {% endif %}
  </body>
</html>
